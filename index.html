<script>

    let scrTop_pr = 0

    var bottom_show = document.querySelector('.bottom')
    var introduce = document.querySelector('.introduce')

    window.addEventListener('scroll', function(){ //實時檢視 top距離並返回
        var scrTop = window.pageYOffset || document.documentElement.scrollTop|| document.body.scrollTop;
        scrTop_pr = scrTop
        // console.log(scrTop_pr)

        if(scrTop_pr >= 700){
            scr_times = scr_times +1
            show_war.style.backgroundColor = 'RGBA(0,0,0,0 )'
            bottom_show.style.backgroundColor = 'RGBA(0,0,0,0)'
            tr_txt_p.style.color = 'RGBA(255,255,255,0)'
            tr_txt_span.style.color = 'RGBA(255,255,255,0)'
            
        }else if (scrTop_pr <= 700 && scr_times >= 1){
            show_war.style.backgroundColor = 'RGBA(20,20,20,0.8)'
            bottom_show.style.backgroundColor = 'RGBA(0,0,0,0.9)'
            tr_txt_p.style.color = 'RGBA(255,255,255,1)'
            tr_txt_span.style.color = 'RGBA(255,255,255,1)'

        //
